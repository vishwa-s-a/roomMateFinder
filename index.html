<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
  <div class="card">
    <form id="newform">
      <span>_____Find Your Roommate___</span>
      <br><br>
      <div class="screen-body-item">
        <div class="app-form">
          <div class="app-form-group">
            <input class="app-form-control" name="name" placeholder="NAME" id="name" pattern="^[a-zA-Z][a-zA-Z ]+[a-zA-Z]$"
              required>
          </div>
          <div class="app-form-group">
            <input class="app-form-control" name="phoneNumber" placeholder="phone no" id="phone" pattern="^[6-9]\d{9}$" required>
          </div>
          <div class="app-form-group">
            <input class="app-form-control" name="cgpa" placeholder="CGPA" id="cgpa" pattern="^[0-9]\.[0-9]{2}$" required>
          </div>
          <div class="app-form-group">
            <label for="programme"></label>
            <select name="programme" id="programme" required>
              <option value="" disabled selected hidden>Programme</option>
              <option value="B.Tech">B.Tech</option>
              <option value="M.Tech">M.Tech</option>
            </select>
          </div>
          <div class="app-form-group">
            <label for="programme">
            <select name="year" id="year" required>
              <option value="" disabled selected hidden>Year</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
              <option value="5">5th Year</option>
            </select>
          </div>
          <div class="app-form-group">
            <label for="programme">
            <select name="branch" id="branch">
              <option value="" disabled selected hidden>Branch</option>
              <option value="CSE">CSE</option>
              <option value="IT">IT</option>
              <option value="ECE">ECE</option>
              <option value="EE">EE</option>
              <option value="Civil Eng.">Civil Eng.</option>
              <option value="Mechanical Eng.">Mechanical Eng.</option>
              <option value="Biomedical Eng.">Biomedical Eng.</option>
              <option value="Biotechnology">Biotechnology</option>
            </select>
          </div>
          <div class="app-form-group">
            <label for="programme">
            <select name="block" id="Block">
              <option value="" disabled selected hidden>Block</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="G">G</option>
            </select>
          </div>
        </div>
  </div>
  <div class="app-form-group buttons">
            <button id="add-btn" class="app-form-button" type="submit">SUBMIT</button>
          </div>
</body>
</html>
